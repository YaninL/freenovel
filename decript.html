  $('#save')[0].addEventListener('click', (e)=>{
    let inputText = $('#input')[0].value;
    let filename = inputText.split('\n').filter(String)[0].trim();
    let blob = new Blob([inputText], { type: 'text/plain;charset=utf-8' });
    saveAs(blob, filename + '.txt')
  });
  </script>
</body>
